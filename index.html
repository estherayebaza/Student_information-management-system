<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Information </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <CENTER>
        <h2>Student system</h2>
    </CENTER>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <h3>Student Form</h3>
                    <div>
                        <label>First Name</label>
                        <label class="validation-error hide" id="userNamevalidationError">This field is required</label>
                        <input type="text" name="userName" id="userName" placeholder="First name">
                    </div>
                    <div>
                        <label>Last Name</label>
                        <label class="validation-error hide" id="rollNovalidationError">This field is required</label>
                        <input type="text" name="rollNo" id="rollNo" placeholder="Last name">
                    </div>
                    <div>
                        <label>Email</label>
                        <label class="validation-error hide" id="stdClassvalidationError">This field is required</label>
                        <input type="text" name="stdClass" id="stdClass" placeholder="Email">
                    </div>
                    <div>
                        <label>PhoneNumber</label>
                        <label class="validation-error hide" id="tsubvalidationError">This field is required</label>
                        <input type="text" name="tsub" id="tsub" placeholder="PhoneNumber">
                    </div>
                    <div>
                        <label>Date of birth</label>
                        <label class="validation-error hide" id="agevalidationError">This field is required</label>
                        <input type="date" name="age" id="age" placeholder="Enter dob">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="stdlist" style="background-color: #eeb1b1;">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th> Last Name</th>
                            <th>Phone Number</th>
                            <th>Email</th>
                            <th>D.O.B</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="JS/script.js"></script>
</body>

</html>
